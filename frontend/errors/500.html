<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>500 - Internal Server Error | Space Alone</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #2c1810, #4a1f1f, #331a1a);
                color: #fff;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .stars {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }

            .star {
                position: absolute;
                background: #ff6b6b;
                border-radius: 50%;
                animation: twinkle 3s infinite;
            }

            @keyframes twinkle {
                0%,
                100% {
                    opacity: 0.3;
                }
                50% {
                    opacity: 1;
                }
            }

            .container {
                text-align: center;
                z-index: 10;
                padding: 20px;
                max-width: 600px;
            }

            .error-code {
                font-size: 150px;
                font-weight: bold;
                background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #ff8787);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 20px;
                animation: glitch 1s infinite;
            }

            @keyframes glitch {
                0%,
                100% {
                    transform: translate(0);
                    text-shadow:
                        2px 2px #ff6b6b,
                        -2px -2px #6b76ff;
                }
                25% {
                    transform: translate(-2px, 2px);
                    text-shadow:
                        -2px -2px #ff6b6b,
                        2px 2px #6b76ff;
                }
                50% {
                    transform: translate(2px, -2px);
                    text-shadow:
                        2px -2px #ff6b6b,
                        -2px 2px #6b76ff;
                }
                75% {
                    transform: translate(-2px, -2px);
                    text-shadow:
                        -2px 2px #ff6b6b,
                        2px -2px #6b76ff;
                }
            }

            h1 {
                font-size: 32px;
                margin-bottom: 15px;
                color: #fff;
            }

            p {
                font-size: 18px;
                color: #ffb8b8;
                margin-bottom: 30px;
                line-height: 1.6;
            }

            .btn-container {
                display: flex;
                gap: 15px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .btn {
                padding: 12px 30px;
                border: none;
                border-radius: 25px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
                transition: all 0.3s ease;
            }

            .btn-primary {
                background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
            }

            .btn-secondary {
                background: rgba(255, 255, 255, 0.1);
                color: white;
                border: 2px solid rgba(255, 255, 255, 0.2);
            }

            .btn-secondary:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
            }

            .icon {
                font-size: 80px;
                margin-bottom: 20px;
                animation: shake 2s infinite;
                display: inline-block;
            }

            @keyframes shake {
                0%,
                100% {
                    transform: rotate(0deg);
                }
                10%,
                30%,
                50%,
                70%,
                90% {
                    transform: rotate(-5deg);
                }
                20%,
                40%,
                60%,
                80% {
                    transform: rotate(5deg);
                }
            }

            @media (max-width: 600px) {
                .error-code {
                    font-size: 100px;
                }
                h1 {
                    font-size: 24px;
                }
                p {
                    font-size: 16px;
                }
                .icon {
                    font-size: 60px;
                }
            }
        </style>
    </head>
    <body>
        <div class="stars" id="stars"></div>

        <div class="container">
            <div class="icon">üõ∏</div>
            <div class="error-code">500</div>
            <h1>Critical System Failure!</h1>
            <p>
                Our spacecraft has encountered a critical malfunction. The
                engines have overheated and we're experiencing system-wide
                failures. Our engineers are working to fix this as quickly as
                possible.
            </p>
            <div class="btn-container">
                <a href="/" class="btn btn-primary">Return Home üè†</a>
                <a href="javascript:location.reload()" class="btn btn-secondary"
                    >Try Again üîÑ</a
                >
            </div>
        </div>

        <script>
            const starsContainer = document.getElementById("stars");
            for (let i = 0; i < 100; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.width = Math.random() * 3 + "px";
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + "%";
                star.style.top = Math.random() * 100 + "%";
                star.style.animationDelay = Math.random() * 3 + "s";
                starsContainer.appendChild(star);
            }
        </script>
    </body>
</html>
