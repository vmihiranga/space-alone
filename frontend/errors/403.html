<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>403 - Access Forbidden | Space Alone</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #1a0a0a, #3d1f1f, #2a1515);
                color: #fff;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .stars {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }

            .star {
                position: absolute;
                background: #ffd700;
                border-radius: 50%;
                animation: twinkle 3s infinite;
            }

            @keyframes twinkle {
                0%,
                100% {
                    opacity: 0.3;
                }
                50% {
                    opacity: 1;
                }
            }

            .container {
                text-align: center;
                z-index: 10;
                padding: 20px;
                max-width: 600px;
            }

            .error-code {
                font-size: 150px;
                font-weight: bold;
                background: linear-gradient(45deg, #ffd700, #ffed4e, #ffa500);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 20px;
                animation: pulse 2s ease-in-out infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.05);
                    opacity: 0.8;
                }
            }

            h1 {
                font-size: 32px;
                margin-bottom: 15px;
                color: #fff;
            }

            p {
                font-size: 18px;
                color: #ffd89b;
                margin-bottom: 30px;
                line-height: 1.6;
            }

            .btn-container {
                display: flex;
                gap: 15px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .btn {
                padding: 12px 30px;
                border: none;
                border-radius: 25px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
                transition: all 0.3s ease;
            }

            .btn-primary {
                background: linear-gradient(45deg, #ffd700, #ffa500);
                color: #000;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
            }

            .btn-secondary {
                background: rgba(255, 255, 255, 0.1);
                color: white;
                border: 2px solid rgba(255, 255, 255, 0.2);
            }

            .btn-secondary:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
            }

            .icon {
                font-size: 80px;
                margin-bottom: 20px;
                animation: sway 3s ease-in-out infinite;
                display: inline-block;
            }

            @keyframes sway {
                0%,
                100% {
                    transform: rotate(-10deg);
                }
                50% {
                    transform: rotate(10deg);
                }
            }

            @media (max-width: 600px) {
                .error-code {
                    font-size: 100px;
                }
                h1 {
                    font-size: 24px;
                }
                p {
                    font-size: 16px;
                }
                .icon {
                    font-size: 60px;
                }
            }
        </style>
    </head>
    <body>
        <div class="stars" id="stars"></div>

        <div class="container">
            <div class="icon">üîí</div>
            <div class="error-code">403</div>
            <h1>Restricted Space Zone!</h1>
            <p>
                You've entered a restricted area of the galaxy. This sector
                requires special clearance to access. Please return to
                authorized zones or contact mission control for access
                permissions.
            </p>
            <div class="btn-container">
                <a href="/" class="btn btn-primary">Return to Base üè†</a>
                <a href="/login" class="btn btn-secondary">Login üîë</a>
            </div>
        </div>

        <script>
            const starsContainer = document.getElementById("stars");
            for (let i = 0; i < 100; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.width = Math.random() * 3 + "px";
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + "%";
                star.style.top = Math.random() * 100 + "%";
                star.style.animationDelay = Math.random() * 3 + "s";
                starsContainer.appendChild(star);
            }
        </script>
    </body>
</html>
