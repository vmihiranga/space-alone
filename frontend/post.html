<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog Post - Space Alone</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3CradialGradient id='planetGrad' cx='40%25' cy='40%25'%3E%3Cstop offset='0%25' style='stop-color:%2300f3ff;stop-opacity:1' /%3E%3Cstop offset='50%25' style='stop-color:%230088cc;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23004466;stop-opacity:1' /%3E%3C/radialGradient%3E%3ClinearGradient id='ringGrad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23b800ff;stop-opacity:0.9' /%3E%3Cstop offset='50%25' style='stop-color:%238800cc;stop-opacity:0.7' /%3E%3Cstop offset='100%25' style='stop-color:%236600aa;stop-opacity:0.5' /%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='100' cy='100' r='45' fill='url(%23planetGrad)'/%3E%3Cellipse cx='100' cy='100' rx='75' ry='20' fill='none' stroke='url(%23ringGrad)' stroke-width='8' opacity='0.8' transform='rotate(-15 100 100)'/%3E%3Ctext x='100' y='108' font-family='Arial' font-size='32' font-weight='bold' fill='%23ffffff' text-anchor='middle' opacity='0.9'%3ESA%3C/text%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/main.css">
    <style>
        .post-container {
            max-width: 900px;
            margin: 120px auto 80px;
            padding: 0 20px;
        }

        .post-header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 40px;
            border-bottom: 2px solid rgba(0, 243, 255, 0.2);
        }

        .post-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--neon-blue);
            margin-bottom: 25px;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .post-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .post-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-meta-item svg {
            stroke: var(--neon-blue);
        }

        .post-featured-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: var(--radius-md);
            margin-bottom: 50px;
            border: 2px solid var(--border-blue);
            box-shadow: 0 10px 40px rgba(0, 243, 255, 0.2);
        }

        .post-content {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95) 0%, rgba(13, 17, 23, 0.95) 100%);
            border: 1px solid var(--border-blue);
            border-radius: var(--radius-md);
            padding: 50px;
            line-height: 1.9;
            font-size: 1.15rem;
            color: var(--text-gray);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .post-content p {
            margin-bottom: 25px;
            text-align: justify;
        }

        .post-content p:last-child {
            margin-bottom: 0;
        }

        .post-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .btn-back {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 15px 35px;
            border-radius: 50px;
            cursor: pointer;
            transition: all var(--transition-base);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .btn-back:hover {
            background: var(--neon-blue);
            color: var(--space-black);
            box-shadow: var(--shadow-glow);
        }

        .post-loading {
            text-align: center;
            padding: 100px 20px;
        }

        .post-error {
            text-align: center;
            padding: 100px 20px;
        }

        .post-error h2 {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .related-posts {
            margin-top: 80px;
            padding-top: 50px;
            border-top: 2px solid rgba(0, 243, 255, 0.2);
        }

        .related-posts h3 {
            text-align: center;
            font-size: 2rem;
            color: var(--neon-blue);
            margin-bottom: 40px;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .related-card {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.9) 0%, rgba(13, 17, 23, 0.9) 100%);
            border: 1px solid var(--border-blue);
            border-radius: var(--radius-md);
            padding: 25px;
            transition: all var(--transition-base);
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .related-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-blue);
            box-shadow: 0 15px 40px rgba(0, 243, 255, 0.3);
        }

        .related-card h4 {
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .related-card p {
            color: var(--text-gray);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .post-container {
                margin-top: 100px;
            }

            .post-content {
                padding: 30px 25px;
                font-size: 1rem;
            }

            .post-featured-image {
                height: 250px;
            }

            .post-meta {
                gap: 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>

    <nav class="glass-header">
        <div class="nav-container">
            <h3 class="logo">SPACE ALONE</h3>
            <div class="nav-links">
                <a href="/" class="nav-link-space">Home</a>
                <a href="/#solar" class="nav-link-space">Solar System</a>
                <a href="/#nasa" class="nav-link-space">NASA Data</a>
                <a href="/#apod" class="nav-link-space">APOD</a>
                <a href="/blog.html" class="nav-link-space active">Blog</a>
            </div>
        </div>
    </nav>

    <div class="post-container" id="post-container">
        <div class="post-loading">
            <div class="spinner"></div>
            <p>Loading blog post...</p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-section">
                    <h4 class="text-gradient footer-title">SPACE ALONE</h4>
                    <p class="footer-text">Exploring the universe through NASA's eyes.</p>
                </div>
                
                <div class="footer-section">
                    <h5 class="footer-heading">Quick Links</h5>
                    <nav class="footer-links">
                        <a href="/">Home</a>
                        <a href="/#solar">Solar System</a>
                        <a href="/blog.html">Blog</a>
                    </nav>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2025 Space Alone. Exploring the Universe Together.</p>
            </div>
        </div>
    </footer>

    <script>
        const API_BASE = window.location.origin;
        const blogImages = [
            'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=900&h=400&fit=crop',
            'https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=900&h=400&fit=crop',
            'https://images.unsplash.com/photo-1543722530-d2c3201371e7?w=900&h=400&fit=crop',
            'https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?w=900&h=400&fit=crop',
            'https://images.unsplash.com/photo-1464207687429-7505649dae38?w=900&h=400&fit=crop',
            'https://images.unsplash.com/photo-1506443432602-ac2fcd6f54e0?w=900&h=400&fit=crop'
        ];

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getRandomImage() {
            return blogImages[Math.floor(Math.random() * blogImages.length)];
        }

        function getPostIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function loadPost() {
            const postId = getPostIdFromUrl();
            const container = document.getElementById('post-container');

            if (!postId) {
                displayError('No post ID provided');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/posts/${postId}`);
                
                if (!response.ok) {
                    throw new Error('Post not found');
                }

                const post = await response.json();
                displayPost(post);
                loadRelatedPosts(postId);
            } catch (error) {
                console.error('Error loading post:', error);
                displayError('Post not found or failed to load');
            }
        }

        function displayPost(post) {
            const container = document.getElementById('post-container');
            
            // Update page title
            document.getElementById('page-title').textContent = `${post.title} - Space Alone`;
            
            // Format date
            const postDate = new Date(post.created_at).toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            container.innerHTML = `
                <article>
                    <header class="post-header">
                        <h1 class="post-title">${escapeHtml(post.title)}</h1>
                        <div class="post-meta">
                            <div class="post-meta-item">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                ${postDate}
                            </div>
                            ${post.author_name ? `
                                <div class="post-meta-item">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    ${escapeHtml(post.author_name)}
                                </div>
                            ` : ''}
                        </div>
                    </header>

                    <img src="${getRandomImage()}" 
                         alt="${escapeHtml(post.title)}" 
                         class="post-featured-image"
                         onerror="this.src='https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=900&h=400&fit=crop'">

                    <div class="post-content">
                        ${formatContent(post.content)}
                    </div>

                    <div class="post-actions">
                        <a href="/blog.html" class="btn-back">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                            Back to Blog
                        </a>
                    </div>

                    <div class="related-posts" id="related-posts"></div>
                </article>
            `;
        }

        function formatContent(content) {
            // Split content into paragraphs and wrap each in <p> tags
            const paragraphs = content.split('\n\n').filter(p => p.trim());
            return paragraphs.map(p => `<p>${escapeHtml(p.trim())}</p>`).join('');
        }

        async function loadRelatedPosts(currentPostId) {
            try {
                const response = await fetch(`${API_BASE}/api/posts`);
                if (!response.ok) return;
                
                const allPosts = await response.json();
                const relatedPosts = allPosts
                    .filter(post => post.id !== parseInt(currentPostId))
                    .slice(0, 3);

                if (relatedPosts.length > 0) {
                    displayRelatedPosts(relatedPosts);
                }
            } catch (error) {
                console.error('Error loading related posts:', error);
            }
        }

        function displayRelatedPosts(posts) {
            const container = document.getElementById('related-posts');
            
            container.innerHTML = `
                <h3>Related Articles</h3>
                <div class="related-grid">
                    ${posts.map(post => `
                        <a href="/post.html?id=${post.id}" class="related-card">
                            <h4>${escapeHtml(post.title)}</h4>
                            <p>${escapeHtml(post.content.substring(0, 100))}...</p>
                        </a>
                    `).join('')}
                </div>
            `;
        }

        function displayError(message) {
            const container = document.getElementById('post-container');
            container.innerHTML = `
                <div class="post-error">
                    <h2>Oops!</h2>
                    <p style="color: var(--text-gray); font-size: 1.2rem; margin-bottom: 30px;">${message}</p>
                    <a href="/blog.html" class="btn-back">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to Blog
                    </a>
                </div>
            `;
        }

        // Initialize particles
        function initParticles() {
            const canvas = document.getElementById('particles-canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initParticleArray();
            }
            
            function initParticleArray() {
                particles = [];
                const particleCount = Math.min(100, Math.floor(window.innerWidth / 20));
                
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 1.5 + 0.5,
                        vx: (Math.random() - 0.5) * 0.3,
                        vy: (Math.random() - 0.5) * 0.3,
                        opacity: Math.random() * 0.5 + 0.3
                    });
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach((p) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    if (p.x < 0) p.x = canvas.width;
                    if (p.x > canvas.width) p.x = 0;
                    if (p.y < 0) p.y = canvas.height;
                    if (p.y > canvas.height) p.y = 0;
                    
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0, 243, 255, ${p.opacity})`;
                    ctx.fill();
                });
                
                requestAnimationFrame(animate);
            }
            
            resizeCanvas();
            animate();
            window.addEventListener('resize', resizeCanvas);
        }

        // Initialize
        initParticles();
        loadPost();
    </script>
</body>
</html>
