<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 - Page Not Found | Space Alone</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
                color: #fff;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .stars {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }

            .star {
                position: absolute;
                background: white;
                border-radius: 50%;
                animation: twinkle 3s infinite;
            }

            @keyframes twinkle {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 1; }
            }

            .container {
                text-align: center;
                z-index: 10;
                padding: 20px;
                max-width: 600px;
            }

            .error-code {
                font-size: 150px;
                font-weight: bold;
                background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 20px;
                animation: float 3s ease-in-out infinite;
            }

            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-20px); }
            }

            h1 {
                font-size: 32px;
                margin-bottom: 15px;
                color: #fff;
            }

            p {
                font-size: 18px;
                color: #b8b8d1;
                margin-bottom: 30px;
                line-height: 1.6;
            }

            .btn-container {
                display: flex;
                gap: 15px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .btn {
                padding: 12px 30px;
                border: none;
                border-radius: 25px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
                transition: all 0.3s ease;
            }

            .btn-primary {
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            }

            .btn-secondary {
                background: rgba(255, 255, 255, 0.1);
                color: white;
                border: 2px solid rgba(255, 255, 255, 0.2);
            }

            .btn-secondary:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
            }

            .astronaut {
                font-size: 80px;
                margin-bottom: 20px;
                animation: rotate 10s linear infinite;
                display: inline-block;
            }

            @keyframes rotate {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            @media (max-width: 600px) {
                .error-code { font-size: 100px; }
                h1 { font-size: 24px; }
                p { font-size: 16px; }
                .astronaut { font-size: 60px; }
            }
        </style>
    </head>
    <body>
        <div class="stars" id="stars"></div>

        <div class="container">
            <div class="astronaut">üöÄ</div>
            <div class="error-code">404</div>
            <h1>Houston, We Have a Problem!</h1>
            <p>
                The page you're looking for has drifted off into deep space. It
                might have been destroyed by an asteroid, or maybe it never
                existed at all.
            </p>
            <div class="btn-container">
                <a href="/" class="btn btn-primary">Return to Earth üåç</a>
                <a href="/blog" class="btn btn-secondary">Visit Blog üìù</a>
            </div>
        </div>

        <script>
            const starsContainer = document.getElementById("stars");
            for (let i = 0; i < 100; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.width = Math.random() * 3 + "px";
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + "%";
                star.style.top = Math.random() * 100 + "%";
                star.style.animationDelay = Math.random() * 3 + "s";
                starsContainer.appendChild(star);
            }
        </script>
    </body>
</html>
